<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="inputBox">
    <span style="line-height: 30px;">Cookie：</span>
    <input id="cookieInput" type="text" placeholder="请输入 Cookie 数据">
  </div>
  <div class="funcBox">
    <span id="login">登录账号</span>
    <span id="verifyBtn">验证登录</span>
    <span id="parseUpload">解析上传</span>
  </div>
  <div class="dragBox">
    <div class="dragArea">
      <img src="img/file-upload.png" id="mdFile" draggable="false">
      <div class="text">
        <div id="leftTipDefault">
          拖放文件
        </div>
        <div id="leftTip" style="margin-top: 10px; display: none;"></div>
      </div>
    </div>

    <div id="rightArea" class="dragArea">
      <img src="img/image-upload.png" id="imgFile" draggable="false" style="border: none;">
      <div class="text">
        <div id="rightTipDefault">
          拖放图片
        </div>
        <div id="rightTip" style="display: none;"></div>
      </div>
    </div>
  </div>
  <div class="bar-container">
    <div class="msg" id="processMsg"></div>
    <div class="skillbar" id="imgUploadProcess">
      <div class="filled blue"></div>
      <span class="title">图片上传进度</span>
      <span class="percent">0%</span>
    </div>
    <div class="skillbar" id="urlUpdateProcess">
      <div class="filled orange"></div>
      <span class="title">替换链接进度</span>
      <span class="percent">0%</span>
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="../src/renderer.js"></script>
</body>

</html>
